<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0xShell Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <nav class="sidebar">
            <ul>
                <li class="disabled" id="btn-feed">Feed [LOCKED]</li>
                <li class="disabled" id="btn-irc">IRC [OFFLINE]</li>
                <li class="disabled" id="btn-mail">Mail [ENCRYPTED]</li>
                <li class="disabled" id="btn-profile">Profile</li>
                <li><a href="https://0xshellaboutpage.netlify.app/">About</a></li>
            </ul>
        </nav>

        <div class="content-area">
            
            <div id="view-terminal" class="view-active">
                <div class="header">
                    <h1>0xShell v1.0</h1>
                </div>
                
                <div id="terminal-output" class="output-box">
                    <div>Welcome to 0xShell. System ready.</div>
                    <div>Type 'help' to view available commands.</div>
                    <br>
                </div>

                <div class="input-line">
                    <span id="prompt-text">root@0xshell > </span>
                    <input type="text" id="cmdInput" class="std-input" autofocus autocomplete="off">
                </div>
            </div>

            <div id="view-irc" class="view-hidden">
                <div class="header">
                    <h1>0xChat [CHANNEL: #shadow_ops]</h1>
                </div>
                
                <div id="chat-output" class="output-box">
                    </div>

                <div class="input-line">
                    <span>guest@irc > </span>
                    <input type="text" id="chatInput" class="std-input" placeholder="Read-only mode..." readonly>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
